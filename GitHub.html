<!DOCTYPE html> 
<head>
    <title>Registeration Forms</title>
</head>
<body>
<center><h1>Please fill up the form</h1></center>
<form>
    <b><p>First Name</p></b>
    <input type="Text" Placeholder="Write your first Name"><br>
    <b><p>Last Name</p></b>
    <input type="Text" Placeholder="Write your last name"><br>
    <b><p>Full Name</p></b>
    <input tyep="Text" Placeholde="Write your full name"><br>
    <b><p>Email</p></b>
    <input type="email" placeholde="Write your email" pattern="+/@email.com" id="email" required><br>
    <b><p>Date of Birth</p></b>
    <input type="date" placeholder="empty"><br>
    <b><p>Gender</p></b>
    <input type="Radio" placeholder="gender">Male
    <input type="Radio" placeholder="gender">Female<br>
    <b><p>Location</p></b>
    <input type="location" placeholder="Empty"><br><br>
    <label for="avatar">Choose your profile picture</label>
    <input type="file" id="avatar" name="avatar" accept="image/jpeg"><br><br>
    <textarea cols="20" rows="5" required>Please give feedback</textarea><br>
    <button>Save</button>



</form>
</body>
